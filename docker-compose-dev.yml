version: '3'
services:
  db:
    image: postgres:10
    # Please create .env to define POSTGRES_USR, POSTGRES_PASSWORD, and POSTGRES_DB
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    # Please create directory "db_file" in ./db directory
    volumes:
      - ./db/db_file:/var/lib/postgresql/data
      - ./db/initdb:/docker-entrypoint-initdb.d

  application-server:
    build: application-server
    ports:
      - "8080:80"
    volumes:
      - ./models:/app/models

  syllabus-get-server:
    build:
      context: .
      dockerfile: ./syllabus-get-server/Dockerfile
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    links:
      - db
    depends_on:
      - db